<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
      .attribution {
          font-size: 11px;
          text-align: center;
      }
      
      .attribution a {
          color: hsl(228, 45%, 44%);
      }
  </style>
</head>

<body>
  <div class="page">
      <header>
          <nav>
              <img src="images/logo.svg" alt="Logo Huddle">
          </nav>

          <section>
            <div class="container">
    
              <div class="image-mockup">
                  <img src="images/illustration-mockups.svg" alt="">
              </div>
    
              <div class="content">
                <h1>Build The Community <br> Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
    
                <div class="button">
                  <a href="#">Register</a>
                </div>
    
               </div>
            </div>
          </section>

      </header>

      


      <footer class="main-footer">
          <i class="fa fa-border fa-facebook-f"></i>
          <!-- uses solid style -->
          <i class="fa fa-border fa-twitter"></i>
          <!-- uses regular style -->
          <i class="fa fa-border fa-instagram"></i>
          <!-- uses solid style -->
      </footer>


      <footer class="credit">
          <p class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
              <a target="_blank" href="https://instagram.com/igorcuber">Igor Ferr√£o de Souza</a>.
          </p>
      </footer>
  </div>
</body>

</html>
